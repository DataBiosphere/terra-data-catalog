plugins {
    id 'bio.terra.catalog.java-common-conventions'
    id 'io.spring.dependency-management'
    id 'org.springframework.boot'
    id 'de.undercouch.download'
    id 'com.google.cloud.tools.jib'
    id 'com.srcclr.gradle'
    id 'org.sonarqube'
    id 'com.gorylenko.gradle-git-properties'
    id 'org.liquibase.gradle'
}

dependencies {
    implementation 'bio.terra:terra-common-lib'
    implementation 'org.apache.commons:commons-dbcp2'
    implementation 'org.springframework.retry:spring-retry'
    implementation 'org.springframework:spring-jdbc'
    implementation 'org.broadinstitute.dsde.workbench:sam-client_2.13:0.1-44e9a17-SNAP'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    implementation 'org.postgresql:postgresql'
    implementation 'com.networknt:json-schema-validator:1.0.73'
    implementation project(':rawls-client')
    implementation project(':client')

    liquibaseRuntime 'org.liquibase:liquibase-core'
    liquibaseRuntime 'info.picocli:picocli:4.6.1'
    liquibaseRuntime 'org.postgresql:postgresql'
    liquibaseRuntime 'ch.qos.logback:logback-classic'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform ()
}

sonarqube {
    properties {
        property 'sonar.projectName', 'terra-data-catalog'
        property 'sonar.projectKey', 'terra-data-catalog'
        property 'sonar.organization', 'broad-databiosphere'
        property 'sonar.host.url', 'https://sonarcloud.io'
    }
}

liquibase {
    activities {
        catalog {
            changeLogFile 'src/main/resources/db/changelog.xml'
            url 'jdbc:postgresql://localhost:5432/catalog_db'
            username 'dbuser'
            password 'dbpwd'
            logLevel 'info'
        }
    }
}

srcclr {
    scope = "compile"
}
