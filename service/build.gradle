plugins {
    id 'bio.terra.catalog.java-spring-conventions'
    id 'de.undercouch.download'
    id 'com.google.cloud.tools.jib'

    id 'com.gorylenko.gradle-git-properties' version '2.3.1'
    id 'io.freefair.lombok' version '6.4.1'
}

apply from: 'generators.gradle'
apply from: 'publishing.gradle'

dependencies {
    implementation 'bio.terra:terra-common-lib'
    implementation 'org.apache.commons:commons-dbcp2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.retry:spring-retry'
    implementation 'org.broadinstitute.dsde.workbench:sam-client_2.12:0.1-61135c7'
    implementation 'bio.terra:datarepo-client:1.298.0-SNAPSHOT'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform ()
}
